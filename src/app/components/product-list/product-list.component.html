<div>
    <p>List of products:</p>
    <div *ngFor="let product of products">
        <app-product [product]="product"></app-product>
        <button class="add-btn" [disabled]="!product.isAvailable" (click)="onBuy(product)">Add</button>
    </div>
    <button class="buy-btn">Make order</button>
</div>
